<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>

    <body>
      <header>
        <nav>  
            <div class="nav-bar">
                <a>Gmail</a>
                <a>Images</a>
                <img src="images/g-app.png" alt="google-apps-icon" class="toggle-app"/>
                <button>Sign Up</button>
            </div> 

            <div class="google-icons">
                <div class="google-icons-content">
            
                    <div>
                        <img src="images/calendar.png" alt="google-calendar-icon" />
                        <p>Calendar</p>
                    </div>

                    <div>
                        <img src="images/contact.png" alt="google-contact-icon" />
                        <p>Contact</p>
                    </div>

                    <div>
                        <img src="images/drive.png" alt="google-drive-icon" />
                        <p>Drive</p>
                    </div>

                    <div>
                        <img src="images/g-search.webp" alt="google-search-icon" />
                        <p>Search</p>
                    </div>

                    <div>
                        <img src="images/gmail.png" alt="google-gmail-icon" />
                        <p>Gmail</p>
                    </div>

                    <div>
                        <img src="images/map.jpg" alt="google-map-icon" />
                        <p>Map</p>
                    </div>

                    <div>
                        <img src="images/meet.webp" alt="google-meet-icon" />
                        <p>Meet</p>
                    </div>

                    <div>
                        <img src="images/news.png" alt="google-news-icon" />
                        <p>News</p>
                    </div>

                    <div>
                        <img src="images/photos.png" alt="google-photos-icon"/>
                        <p>Photos</p>
                    </div>

                    <div>
                        <img src="images/playstore.webp" alt="google-playstore-icon" />
                        <p>Playstore</p>
                    </div>

                    <div>
                        <img src="images/youtube.png" alt="google-youtube-icon" />
                        <p>Youtube</p>
                    </div>

                </div>
            </div>

        </nav>
    </header>

        <main class="main-content">
                <img src="images/google-logo.png" alt="google-logo" />

                <div class="google-enquiry">
                    <img src="images/search.png" alt="search-icon"/>
                    <input type="text">
                    <img src="images/voice.jpg" alt="google-voice-icon"/>
                </div>


                <div class="btn-container">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                 
                <div class="lang-container">
                    <p>Google offered in: 
                        <a>Hausa</a>
                        <a>Igbo</a>
                        <a>Èdè Yorùbá</a>
                        <a>Nigerian Pidgin</a>
                    </p>
                </div>
            
            </main>

        <footer>
            <div class="footer-first">
                <p>Nigeria</p>
            </div>
            
            <div class="footer-second">
                <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How Search Works</a>
                </div>

                <div class="middle">
                    <img src="images/green.png" />
                    <a>Carbon neutral since 2007</a>
                </div>

                <div class="right">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a> 
                </div>  
            </div>
        </footer>
    </body>
</html>
